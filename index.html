<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./application.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch!</h1>
    <section id="outerContainer">
        <section id="container">

        </section>
        <section id="btnContainer">
            <button id="monochromeBtn" class="gridBtn">MonoChrome</button>
            <button id="colourBtn" class="gridBtn">Colour</button>
            <button id="eraseBtn" class="gridBtn">Eraser</button>
            <button id="clearBtn" class="gridBtn">Clear</button>
            <input type="color" name="chooseColour" value="#ffffff" id="colourPicker">
        </section>
        <section id="sliderContainer">
            <input type="range" min="1" max="100" value="16" id="slider">
            <p id="sliderValue">16x16</p>
        </section>
    </section>
    
</body>
</html>
